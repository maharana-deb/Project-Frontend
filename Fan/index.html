  <head>

    <title>Rotary Fan</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>
      Ohh, So much heat! <br />
      Please, Turn the fan ON..!!

      <div class="container">
        <div class="fan"></div>
      </div>
      <div class="stand"></div>
      <div class="base">
        <div class="btnsc">

      </div>
