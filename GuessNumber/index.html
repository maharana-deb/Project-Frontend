<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="game">
        <h3>
          I am thinking of a number between 1-20.<br />
          Can you guess it?
        </h3>
        <div id="holder">
            <div id="inputv"><input type="number" placeholder="0" id="guess" /></div>
            <div id="btn"><button id="check-btn">Guess</button></div>
        </div>
        <p id="no-of-guesses">No. Of Guesses: 0</p>
        <p id="guessed-nums">Guessed Numbers are: None</p>
      </div>
      <button id="restart">Restart</button>
      <div class="result">
        <div id="hint"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
