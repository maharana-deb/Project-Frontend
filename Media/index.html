<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Page</title>
  </head>
  <body>
    <h1>Media Files</h1>
    <br />

    <h2>Amplifier by Imran Khan</h2>
    <audio controls>
      <source src="./Amplifier_320(PagalWorld.com.sb).mp3" />

    <br />
    <br />
    <h2>Attack on Titan S4 Trailer</h2>

      />

    <br />
    <br />
    <h2>Batman vs Superman Fight Scene</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/yngKXEBALE0?si=P40_uKX-45Ohq6k7"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"

    ></iframe>

    <br />

    <br />

        media="(min-width:768px)"
        srcset="
          https://live.staticflickr.com/65535/52211883534_f45cb76810_z.jpg

      />

        media="(min-width:480px)"

          https://avatars.mds.yandex.net/i?id=8437e262024b4e10bd9f92d52253abf7-5357304-images-taas-consumers&n=27&h=480&w=480
