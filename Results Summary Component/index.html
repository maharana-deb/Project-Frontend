<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="res">Your Result</div>
        <div class="mark">
          <div class="score">76</div>
          <div class="a100">of 100</div>
        </div>
        <div class="great">Great</div>
        <div class="statement">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right">
        <div class="summary"><strong>Summary</strong></div>
        <div class="rec1">
          <div class="rec2">
            <div><img src="./assets/images/icon-reaction.svg" alt="" /></div>
            <div class="rec3">Reaction</div>
          </div>
          <div class="point">80 / 100</div>
        </div>
        <div class="mem1">
          <div class="mem2">
            <div><img src="./assets/images/icon-memory.svg" alt="" /></div>
            <div class="mem3">Memory</div>
          </div>
          <div class="point">92 / 100</div>
        </div>
        <div class="ver1">
          <div class="ver2">
            <div><img src="./assets/images/icon-verbal.svg" alt="" /></div>
            <div class="ver3">Verbal</div>
          </div>
          <div class="point">61 / 100</div>
        </div>
        <div class="vis1">
          <div class="vis2">
            <div><img src="./assets/images/icon-visual.svg" alt="" /></div>
            <div class="vis3">Visual</div>
          </div>
          <div class="point">72 / 100</div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
