<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h2 align="center">Student Registration Form</h2>
    <form action="main.java" method="post">
      <table style="width: 750; height: 500px" align="center">
        <tr>
          <td><label for="name">Full Name:</label></td>
          <td><input type="text" id="name" name="name" required /></td>
        </tr>
        <tr>
          <td><label for="fname">Father Name: </label></td>
          <td><input type="text" name="fname" id="fname" required /></td>
        </tr>
        <tr>
          <td><label for="mname">Mother Name: </label></td>
          <td><input type="text" name="mname" id="mname" required /></td>
        </tr>
        <tr>
          <td><label for="age">Age: </label></td>
          <td>
            <input
              type="number"
              name="age"
              id="age"
              min="18"
              max="30"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth:</label></td>
          <td><input type="date" id="dob" name="dob" required /></td>
        </tr>
        <tr>
          <td><label for="address">Address: </label></td>
          <td>
            <textarea name="address" id="address" cols="28" rows="4"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="image">Upload Image: </label></td>
          <td><input type="file" name="image" id="image" required /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required /></td>
        </tr>
        <tr>
          <td><label for="mno">Mobile No: </label></td>
          <td><input type="number" name="mno" id="mno" required /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" id="gender" />
            <label for="gender">Male </label> &nbsp;
            <input type="radio" name="gender" id="gender1" />
            <label for="gender1"> Female </label> &nbsp;
            <input type="radio" name="gender" id="gender2" />
            <label for="gender2"> Others </label>
          </td>
        </tr>
        <tr>
          <td><label for="course">Course: </label></td>
          <td required>
            <select name="course" id="course" required>
              <option value="">Choose Department</option>
              <optgroup label="Core Branches">
                <option value="me">Mechanical Engineering</option>
                <option value="ee">Electrical Engineering</option>
                <option value="ce">Civil Engineering</option>
              </optgroup>
              <optgroup label="Circuit Branches">
                <option value="cse">Computer Science Engineering</option>
                <option value="me">Metallurgy engineering</option>
                <option value="ece">Electronics Engineering</option>
              </optgroup>
            </select>
          </td>
        </tr>
        <tr>
          <td>Activities:</td>
          <td>
            <input type="checkbox" name="activities" id="activities1" />
            <label for="activities1">Dancing </label> &nbsp;
            <input type="checkbox" name="activities" id="activities2" />
            <label for="activities2"> Singing </label> &nbsp;
            <input type="checkbox" name="activities" id="activities3" />
            <label for="activities3"> Painting </label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="checkbox" name="activities" id="activities4" />
            <label for="activities4"> Other </label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input
              type="text"
              name="activities4"
              id="activities4"
              placeholder="If other specify here"
              required
            />
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
      <br />
    </form>
  </body>
</html>
